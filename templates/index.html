{% extends 'base.html' %}
{% load static %}

{% block title %} Home{% endblock title %}
{% block body %}
<div class="container-fluid my-2 mb-10"> 
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '/img/guitar.jpg' %}"  height="600px" class="d-block w-100 " alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Electric Guitar</h5>
              <p >Pure handmade guitar.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '/img/shoes.jpg' %}"  height="600px" class="d-block w-100 " alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Leather Shoes</h5>
              <p >High grade leather shoes.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '/img/leather.jpg'  %}"  height="600px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Leather Jacket</h5>
              <p style="color: black ;"> Jacket made out of pure leather which is best in the world. </p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
</div>

<div class="conainer">
     
    

  
</div>
{% endblock body %}
